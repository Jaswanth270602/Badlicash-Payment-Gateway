version: '3.8'

services:
  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: badlicash-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - badlicash-network
    depends_on:
      - mysql
      - redis

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: badlicash-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - badlicash-network
    depends_on:
      - app

  # MySQL service
  mysql:
    image: mysql:8.0
    container_name: badlicash-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-badlicash}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-badlicash}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - badlicash-network

  # Redis service
  redis:
    image: redis:alpine
    container_name: badlicash-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - badlicash-network

  # Queue worker service
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: badlicash-queue-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --tries=3
    volumes:
      - ./:/var/www/html
    networks:
      - badlicash-network
    depends_on:
      - app
      - redis

  # Scheduler service (for cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: badlicash-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www/html
    networks:
      - badlicash-network
    depends_on:
      - app

networks:
  badlicash-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

